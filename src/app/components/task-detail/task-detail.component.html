<div class="h-screen bg-gray-200">

  <div class="flex justify-center items-center flex-col p-10" *ngIf="task ">

    <div class=" flex justify-start sm:justify-center w-full ">
      <p class="mb-4  font-extrabold leading-none tracking-tight   text-6xl text-gray-800 ">edit task </p>
    </div>

    <div class="max-w-sm p-6  border flex flex-col justify-between rounded-lg shadow bg-gray-800 border-gray-700 w-80 min-h-full">


      <div>
        <p class="mb-2 text-2xl font-semibold tracking-tight  text-white">{{task.name}} </p>

        <p class=" font-normal  text-gray-400">{{task.description}}</p>

      </div>
      <div class="flex justify-between items-center ">
        <div
          [ngClass]="getStatusColorClass(task.state)"
          class="mt-10 text-white inline focus:ring-4  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  ">
          {{task.state}}
        </div>

       <div class="mt-10 gap-x-2 flex">
         <button (click)="onDelete(task.id)" >
           <img alt="" height="30" src="assets/trash.svg" width="30">
         </button>
         <button (click)="onSave()" >
           <img alt="" height="30" src="assets/save.svg" width="30">
         </button>

       </div>
      </div>

    </div>

    <div class="mt-6">

      <div
        (click)="onChange(TaskState.inProgress)"
        class=" bg-blue-700 hover:bg-blue-800 mt-10 text-white inline focus:ring-4  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  ">
        InProgress
      </div>
      <div
        (click)="onChange(TaskState.pending)"
        class=" bg-red-700 hover:bg-red-800 mt-10 text-white inline focus:ring-4  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  ">
        Pending
      </div>
      <div
        (click)="onChange(TaskState.done)"
        class=" bg-green-700 hover:bg-green-800 mt-10 text-white inline focus:ring-4  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  ">
        Done
      </div>

    </div>

  </div>


</div>
